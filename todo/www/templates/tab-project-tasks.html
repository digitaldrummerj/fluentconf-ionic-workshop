<ion-view enable-menu-with-back-views="true">
  <ion-nav-title>Tasks For Project
  </ion-nav-title>
  <ion-header class="bar bar-stable bar-subheader item-text-wrap">{{vm.project.name}}</ion-header>
  <ion-content class="has-subheader">
    <ion-list ng-if="vm.tasks.length > 0">
      <ion-item class="item-text-wrap item" ng-repeat=" task in vm.tasks | orderBy: ['completed','name']">
         {{task.name}}
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
